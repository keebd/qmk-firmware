name: "ArtPad Firmware"

on:
  workflow_dispatch:
  push:
    branches:
    - main
    paths:
    - .github/workflows/artpad.yml
    - artpad/**

jobs:

  artpad-vial-helios:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: medoix/build-qmk-fw@v2-vial
        with:
          keyboard: artpad
          keymap: vial
          controller: helios
          output-dir: /github/workspace/artpad
          local-keyboard-path: artpad
      - uses: sylvanld/action-storage@v1
        with:
          src: /github/workspace/artpad
          dst: ./
          storage-branch: main