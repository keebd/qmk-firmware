name: "Corne Firmware"

on:
  push:
    branches:
    - main
    paths:
    - .github/workflows/corne.yml

jobs:
  corne-default:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: d3adb5/build-qmk-fw@v1
        with:
          keyboard: crkbd/rev1
          keymap: default
          output-dir: corne-default
      - uses: sylvanld/action-storage@v1
        with:
          src: corne-default
          dst: ./
          storage-branch: main

  corne-via:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: d3adb5/build-qmk-fw@v1
        with:
          keyboard: crkbd/rev1
          keymap: via
          output-dir: corne-via
      - uses: sylvanld/action-storage@v1
        with:
          src: corne-via
          dst: ./
          storage-branch: main

  corne-default-helios:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: d3adb5/build-qmk-fw@v1
        with:
          keyboard: crkbd/rev1
          keymap: default
          controller: helios
          output-dir: corne-default-helios

      - uses: sylvanld/action-storage@v1
        with:
          src: corne-default-helios
          dst: ./
          storage-branch: main

  corne-via-helios:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: d3adb5/build-qmk-fw@v1
        with:
          keyboard: crkbd/rev1
          keymap: via
          controller: helios
          output-dir: corne-via-helios

      - uses: sylvanld/action-storage@v1
        with:
          src: corne-via-helios
          dst: ./
          storage-branch: main