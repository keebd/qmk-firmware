name: "PaintBrush Firmware"

on:
  workflow_dispatch:
  push:
    branches:
    - main
    paths:
    - .github/workflows/paintbrush.yml
    - paintbrush/**

jobs:

  paintbrush-left-helios:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: medoix/build-qmk-fw@main
        with:
          keyboard: paintbrush
          keymap: left
          controller: helios
          local-keyboard-path: paintbrush
          output-dir: paintbrush
      - uses: sylvanld/action-storage@v1
        with:
          src: paintbrush
          dst: ./
          storage-branch: main

  paintbrush-right-helios:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: medoix/build-qmk-fw@main
        with:
          keyboard: paintbrush
          keymap: right
          controller: helios
          local-keyboard-path: paintbrush
          output-dir: paintbrush
      - uses: sylvanld/action-storage@v1
        with:
          src: paintbrush
          dst: ./
          storage-branch: main